<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Event</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="cnscelogo" src="assets/CNSCE LOGO.png" />
    <div class="gallery">Gallery</div>
    <div class="AboutUs">About us</div>
    <div class="ContactUs">Contact us</div>

    <div class="AddNewEvent" style="color: #F0A11E; font-size: 24px; font-family: Poppins; font-weight: 700; letter-spacing: 2.88px; word-wrap: break-word; position: absolute; left: 40px; top: 130px">Add new Event</div>

    <div class="title-container" style=" position: absolute; top: 230px; left: 50px;">
        <input class="textbox" type="text" placeholder="Contest Name" style="top:10px; left: 2px;">
        <div class="Title" style="width: 61px; height: 28px; left: 15px; top: -30px; position: absolute; color: white; font-size: 20px; font-family: Poppins; font-weight: 700; letter-spacing: 2.40px; word-wrap: break-word">Title</div>
    </div>

    <div class="link-container" style="position: absolute; top: 230px; left: 550px;">
        <input class="textbox" type="text" placeholder="Contest Link" style="top:10px; left: 2px; width: 600px;">
        <div class="new-link" style="width: 61px; height: 28px; left: 15px; top: -30px; position: absolute; color: white; font-size: 20px; font-family: Poppins; font-weight: 700; letter-spacing: 2.40px; word-wrap: break-word">Link</div>
    </div>

    <div class="description-container" style="position: absolute; top: 380px; left: 50px;">
        <textarea class="textbox" placeholder="Description" rows="4" cols="6" style="top:10px; left: 2px; padding-top: 15px; height: 200px"></textarea>
        <div class="new-description" style="width:auto; height:auto; left: 15px; top: -30px; position: absolute; color: white; font-size: 20px; font-family: Poppins; font-weight: 700; letter-spacing: 2.40px; word-wrap: break-word">Description</div>
    </div>

    <div class="image-upload-container" style="position: absolute; top: 380px; left: 550px;">
        <input class="image-upload" type="file" style="top:20px; left: 15px; width: 600px; color: white; position: absolute;">
        <div class="new-link" style="width: auto; height: 28px; left: 15px; top: -30px; position: absolute; color: white; font-size: 20px; font-family: Poppins; font-weight: 700; letter-spacing: 2.40px; word-wrap: break-word">Images</div>
    </div>

    <button class="button" style="background: #F79424;width: 200px; height: 50px; border-radius: 12px; border: 3px black solid; top: 500px; left:960px; position: absolute; font-family: Inter; font-size: 20px; font-weight: 600;">Finish</button>
</body>
</html>
