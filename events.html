<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
       
        <title>Events</title>
    </head>
    <body>
        <img class="cnscelogo" src="assets/CNSCE LOGO.png" />
        <div class="gallery">Gallery</div>
        <div class="AboutUs">About us</div>
        <div class="ContactUs">Contact us</div>
        <div class="Events" style="position: absolute;top: 150px; left: 150px; color: white; font-size: 30px; font-family: Poppins; font-weight: 700; letter-spacing: 4.32px; word-wrap: break-word">Events</div>
        <div class="RoundedRectangle" style="width: 450px;position: absolute;height: 400px;top: 220px; left: 130px; background: white; border-radius: 40px">
            <div class="Title" style=" color: black;position: absolute;top: 40px;left: 50px; font-size: 25px; font-family: Inter; font-weight: 700; word-wrap: break-word">Title</div>
            <input class="textbox" type="text" placeholder="Name" style="top:100px">
            <input class="textbox" type="text" placeholder="CNSCE ID" style="top:200px">
            <button class="button" style="background: #F79424;width: 200px; height: 50px; border-radius: 12px; border: 3px black solid; top: 300px; left: 120px; position: absolute; font-family: Inter; font-size: 20px; font-weight: 600;">Unlock</button>
        </div>
        <img class="ellipse" style="width: 100%; height: 100%; position: absolute; left: 300px; top: 0%" src="assets/Ellipse.png" />
        <img class="japanesepaper" style="mix-blend-mode: overlay;height: 700px; position: absolute; left: 500px" src="assets/Japanese paper 1.png" />
        <img class="ninja" style="width: 400px; height: 600px; position: absolute; left: 880px; top: 120px;" src="assets/ninjas.png" />
        
    </body>


</html>
