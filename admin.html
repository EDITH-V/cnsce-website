<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Admin</title>
</head>
<body>
    <img class="cnscelogo" src="assets/CNSCE LOGO.png" />
    <div class="gallery">Gallery</div>
    <div class="AboutUs">About us</div>
    <div class="ContactUs">Contact us</div>
    <div class="AdminControl" style="color: #F0A11E; font-size: 24px; font-family: Poppins; font-weight: 700; letter-spacing: 2.88px; word-wrap: break-word; position: absolute; left: 40px;">Admin control</div>
    
    <div class="new-event-container" style="position: absolute; top: 230px; left: 100px" >
        <div class="AddNewEvent" style="width: 126px; left: 26px; top: 160px; position: absolute; color: white; font-size: 16px; font-family: Poppins; font-weight: 700; letter-spacing: 0.32px; word-wrap: break-word">Add New Event</div>
        <div class="Rectangle1" style="width: 180px; height: 152px; left: 0px; top: 0px; position: absolute; background: rgba(153.85, 153.85, 153.85, 0.15); border-radius: 25.74px; border: 1.23px white solid"></div>
        <div class="new-event-image-container" style="width: 64px; height: 65px; left: 57px; top: 44px; position: absolute">
            <img class="new-event-image" style="width: 40px; height: 40px; left: 12px; top: 12px; position: absolute" src="assets/add.png">
        </div>
    </div>

    <div class="edit-event-container" style="position: absolute; top: 230px; left: 400px">
        <div class="EditEvent" style="width: 84px; left: 48px; top: 160px; position: absolute; color: white; font-size: 16px; font-family: Poppins; font-weight: 700; letter-spacing: 0.32px; word-wrap: break-word">Edit Event</div>
        <div class="Rectangle1" style="width: 180px; height: 152px; left: 0px; top: 0px; position: absolute; background: rgba(153.85, 153.85, 153.85, 0.15); border-radius: 25.74px; border: 1.23px white solid">
        <img class="edit-event-image" style="width: 40px; height: 40px; left: 70px; top: 56px; position: absolute" src="assets/edit.png">
        </div>
    </div>

    <div class="upcoming-new-event-container" style="position: absolute; top: 230px; left: 700px">
        <div class="AddUpcomingEvent" style="width: 167px; left: 7px; top: 160px; position: absolute; color: white; font-size: 16px; font-family: Poppins; font-weight: 700; word-wrap: break-word">Add Upcoming  Event</div>
        <div class="Rectangle1" style="width: 180px; height: 152px; left: 0px; top: 0px; position: absolute; background: rgba(153.85, 153.85, 153.85, 0.15); border-radius: 25.74px; border: 1.23px white solid">
        <img class="upcoming-event-image" style="width: 40px; height: 40px; left: 70px; top: 56px; position: absolute" src="assets/upcoming-event.png">
        </div>
    </div>

    <div class="new-gallery" style="position: absolute; top: 230px; left: 1000px">
        <div class="Gallery" style="width: 57px; left: 62px; top: 160px; position: absolute; color: white; font-size: 16px; font-family: Poppins; font-weight: 700; word-wrap: break-word">Gallery</div>
        <div class="Rectangle1" style="width: 180px; height: 152px; left: 0px; top: 0px; position: absolute; background: rgba(153.85, 153.85, 153.85, 0.15); border-radius: 25.74px; border: 1.23px white solid"></div>
        <div class="GrommetIconsGallery" style="width: 40px; height: 40px; left: 70px; top: 56px; position: absolute">
            <img class="new-gallery-image" style="width: 36.67px; height: 36.67px; left: 1.67px; top: 1.67px; position: absolute; border: 2px" src="assets/gallery.png">
        </div>
    </div>
</body>
</html>
